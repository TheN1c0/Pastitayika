<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
        }

        #productos, #icono-carrito {
            margin: 20px;
        }

        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .agregar-carrito {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #icono-carrito {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        #icono-carrito img {
            width: 50px;
            height: 50px;
        }

        #contador-carrito {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 14px;
            transform: translate(50%, -50%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-contenido {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .cerrar:hover,
        .cerrar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #carrito ul {
            list-style: none;
            padding: 0;
        }

        #carrito li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        #carrito li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
        }


    </style>
<body>
    <h1>Tienda</h1>
    
    <div id="productos">
        <div class="producto" data-id="1" data-nombre="Producto 1" data-precio="10.00">
            <h2>Producto 1</h2>
            <p>Precio: $10.00</p>
            <button class="agregar-carrito">Agregar al Carrito</button>
        </div>
        <div class="producto" data-id="2" data-nombre="Producto 2" data-precio="20.00">
            <h2>Producto 2</h2>
            <p>Precio: $20.00</p>
            <button class="agregar-carrito">Agregar al Carrito</button>
        </div>
        <!-- Agrega más productos según sea necesario -->
    </div>

    <div id="icono-carrito">
        <img src="carrito-icono.png" alt="Carrito de Compras">
        <span id="contador-carrito">0</span>
    </div>
        <!-- Ventana Modal -->
    <div id="modal-carrito" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total-carrito">0.00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="carrito.js"></script>
    <script>
                // carrito.js
        $(document).ready(function() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            function actualizarCarrito() {
                $('#lista-carrito').empty();
                let total = 0;
                let cantidadTotal = 0;

                carrito.forEach(producto => {
                    $('#lista-carrito').append(`
                        <li data-id="${producto.id}">
                            ${producto.nombre} - $${producto.precio} x ${producto.cantidad}
                            <button class="eliminar-producto">X</button>
                        </li>
                    `);
                    total += producto.precio * producto.cantidad;
                    cantidadTotal += producto.cantidad;
                });

                $('#total-carrito').text(total.toFixed(2));
                $('#contador-carrito').text(cantidadTotal);
                localStorage.setItem('carrito', JSON.stringify(carrito));
            }

            function agregarProducto(id, nombre, precio) {
                const productoExistente = carrito.find(producto => producto.id == id);
                if (productoExistente) {
                    productoExistente.cantidad++;
                } else {
                    carrito.push({ id, nombre, precio, cantidad: 1 });
                }
                actualizarCarrito();
            }

            function eliminarProducto(id) {
                const productoExistente = carrito.find(producto => producto.id == id);
                if (productoExistente) {
                    if (productoExistente.cantidad > 1) {
                        productoExistente.cantidad--;
                    } else {
                        const index = carrito.findIndex(producto => producto.id == id);
                        if (index > -1) {
                            carrito.splice(index, 1);
                        }
                    }
                }
                actualizarCarrito();
    }

            $('#productos').on('click', '.agregar-carrito', function() {
                const producto = $(this).closest('.producto');
                const id = producto.data('id');
                const nombre = producto.data('nombre');
                const precio = parseFloat(producto.data('precio'));
                agregarProducto(id, nombre, precio);
            });

            $('#lista-carrito').on('click', '.eliminar-producto', function() {
                const id = $(this).closest('li').data('id');
                eliminarProducto(id);
            });

            // Manejadores para la ventana modal
            const modal = $('#modal-carrito');
            const iconoCarrito = $('#icono-carrito');
            const spanCerrar = $('.cerrar');

            iconoCarrito.on('click', function() {
                modal.show();
                actualizarCarrito();
            });

            spanCerrar.on('click', function() {
                modal.hide();
            });

            $(window).on('click', function(event) {
                if ($(event.target).is(modal)) {
                    modal.hide();
                }
            });

            actualizarCarrito();
        });

    </script>
</body>
</html>
